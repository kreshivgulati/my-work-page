name: Daily Auto Commit

on:
  schedule:
    - cron: '30 14 * * *'  # Runs daily at 14:30 UTC (8:00 PM IST)
  workflow_dispatch:        # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository with 24f2000880@ds.study.iitm.ac.in
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git with email 24f2000880@ds.study.iitm.ac.in
      run: |
        git config user.name "GitHub Actions"
        git config user.email "24f2000880@ds.study.iitm.ac.in"
        
    - name: Create timestamp file
      run: |
        echo "Automated commit timestamp: $(date -u)" > automated-commit.txt
        echo "Workflow run ID: ${{ github.run_id }}" >> automated-commit.txt
        echo "Triggered by: ${{ github.event_name }}" >> automated-commit.txt
        
    - name: Commit and push changes
      run: |
        git add automated-commit.txt
        git commit -m "ğŸ¤– Automated daily commit - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || exit 0
        git push
