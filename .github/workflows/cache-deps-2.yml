name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prime cache-a2fe9dd
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-a2fe9dd
          restore-keys: |
            cache-a2fe9dd

      - name: Cache result
        run: echo "Cache hit: ${{ steps.prime-cache.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm install
